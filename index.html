<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidator - Validate Your Email Address</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="email.svg" >
                <span>

                    iValidator
                </span>
            </div>
            <ul>
                <li>Home</li>
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Enter Your Email Address Here To Validate</h2>
            <input type="text" placeholder="Enter Email Address" class="inp" id="email">
            <br>
            <input type="submit" class="btn" id="submitBtn" value="Submit">
        </div>
        <div class="container">
            <h3>Your Results</h3>
            <div id="resultCont">
                Your Results will be shown here
            </div>
        </div>
    </main>

    <footer>
        Copyright | iValidator | All Rights Reserved
    </footer>

    <script src="script.js"></script>
</body>
</html>
